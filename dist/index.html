<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin: 0;

		}
		.main {

		}
		.tab {
			width: 100%;
			height: 60px;

			</div>
			<div class="content" id="content_tab2">

			</div>
			<div class="content" id="content_tab3">

	</div>
<script type="text/javascript" src="bundle.js"></script></body>
